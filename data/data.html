<!DOCTYPE html>
<html>
<body>
    <div style='width:25%'></div>

  </div>

    <canvas id="doughnut" width="1" height="1"></canvas>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
<script>

new Chart(document.getElementById("doughnut"), {
    type: 'doughnut',
    data: {
      labels: ["01-073-2010","02-14-2011","03-25-2012", "04-26-2013", "05-27-2014", "06-2-2015", "07-9-2016", "08-06-2017","09-1-2018","10-21-2019"],

        {

      ]

      title: {
        display: true,

      }

});

new Chart(document.getElementById("bar"), {
    type: 'bar',
    data: {
      labels: ["01-073-2010","02-14-2011","03-25-2012", "04-26-2013", "05-27-2014", "06-2-2015", "07-9-2016", "08-06-2017","09-1-2018","10-21-2019"],

        {

        }
      ]
    },
    options: {
      legend: { display: false },

        display: true,
        text: 'Socks bought'
      }
    }
});



</script>

</body > 
</html>
