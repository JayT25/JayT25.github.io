<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <title> Audio lab</title>
        <style>
            nav#buttons{ margin-top: 24px; }
            nav#buttons > a{ background:#B9E1FF; color:#000; padding:10px; text-decoration:none; border-radius:5px; font-family:"Arial Black", Gadget, sans-serif; }
            nav#buttons > a:hover{ background: #BBEA00; }
            nav#buttons > a:active{ background: #EEFFA8; }
        </style>
        <script type="text/javascript">
            var barking = new Audio("barking.wav");
            var chime = new Audio("chime.wav");
            var piano = new Audio("piano.wav");
            var camera = new Audio("camera.wav");
            var lion = new Audio("lion.wav");
        </script>>
    </head>
    <body>
        <h1>Audio</h1>
        <nav id="buttons">
            <a href="#" onmousedown="barking.play()">Bark</a>
            <a href="#" onmousedown="chime.play()">Doorbell</a>
            <a href="#" onmousedown="piano.play()">Piano</a>
            <a href="#" onmousedown="camera.play()">Camera click</a>
            <a href="#" onmousedown="lion.play()">Lion Roar</a>
        </nav>

        <br/>
        <a href='https://JayT25.github.io'>Home</a>
    </body>
</html>
