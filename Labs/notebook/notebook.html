<body>

      <button id="clear" type="button" onClick="Reset()" value="Reset">clearArea</button>
    </p>
  </form>
  <script>
    var title = document.getElementById("title");
    var notebook = document.getElementById("input");
    var clearArea = document.getElementById("clear");

    notebook.oninput = function()
    {
      setValue();
    }

    window.onload = function()
    {
      title.value = localStorage.getItem("title");
      notebook.value = localStorage.getItem("input");
    }

    clearArea.onclick = function()
    {
      title.value = '';
      notebook.value = '';
      setValue();
    }

    function setValue(){
      localStorage.setItem("title",title.value);

    }
